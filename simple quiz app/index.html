<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Time!</h1>
        <div id="question">What is the capital of France?</div>
        <ul id="choices">
            <li><button onclick="checkAnswer('A')">A) Berlin</button></li>
            <li><button onclick="checkAnswer('B')">B) Madrid</button></li>
            <li><button onclick="checkAnswer('C')">C) Paris</button></li>
            <li><button onclick="checkAnswer('D')">D) Rome</button></li>
        </ul>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
