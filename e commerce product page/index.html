<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My E-Commerce Store</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Cart</a>
        </nav>
    </header>

    <main>
        <section class="product">
            <div class="product-images">
                <img src="product-main.jpg" alt="Product Image" class="main-image">
                <div class="thumbnail-images">
                    <img src="product-thumbnail1.jpg" alt="Thumbnail 1" class="thumbnail">
                    <img src="product-thumbnail2.jpg" alt="Thumbnail 2" class="thumbnail">
                    <img src="product-thumbnail3.jpg" alt="Thumbnail 3" class="thumbnail">
                </div>
            </div>

            <div class="product-details">
                <h2>Product Name</h2>
                <p class="price">$99.99</p>
                <p class="description">This is a great product that you will love. It features high-quality materials and exceptional craftsmanship.</p>
                <button id="add-to-cart">Add to Cart</button>
                <div id="message"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 My E-Commerce Store</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
